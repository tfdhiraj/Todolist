<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main class="main">
      <header class="heading">
        <h1 class="list-heading">TO-DO LIST</h1>
      </header>
      <div class="wrapper">
        <div class="container">
          <input id="input-box" placeholder="Enter here" type="text" />
          <button id="add" class="btn">ADD TASK</button>
          <button id="priority" class="btn">PRIORITY TASK</button>
          <button id="delete-btn" class="btn">DELETE ALL</button>
        </div>
      </div>
    </main>
    <div class="list-wrapper">
      <section class="list-section">
        <ul class="myList"></ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
